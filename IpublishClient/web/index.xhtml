<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{controllerIndex.pageTitle}</title>
        <link href="stylesheet/bootstrap.css" rel="stylesheet" type="text/css"></link>
        <link href="stylesheet/style.css" rel="stylesheet" type="text/css"></link>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="javascript/bootstrap.js" type="text/javascript"></script>
        
    </h:head>
    <h:body>
        <div class="container">
            <div class="div-row page-header text-center">
                <h1 style="color: #49afcd">iPublish</h1>
                <h:form class="form-inline">
                    <h:inputText value="#{controllerIndex.query}"  class="input-xlarge" />
                    
                    
                    <h:selectOneMenu id="rankselect" value="#{controllerIndex.rank}" class="dropdown-rank" >
                            <!--<f:selectItem itemLabel="All Years" />-->
                            <f:selectItem itemLabel="all" itemValue="all"/>
                            <f:selectItem itemLabel="A" itemValue="A"/>
                            <f:selectItem itemLabel="A*" itemValue="A*"/>
                            <f:selectItem itemLabel="B" itemValue="B"/>
                            <f:selectItem itemLabel="C" itemValue="C"/>
                            <f:selectItem itemLabel="Australasian" itemValue="Australasian"/>
                        </h:selectOneMenu>
                        
                    
                    <h:commandButton class="btn btn-success" action="#{controllerIndex.searchConferences()}" value="Search" type="submit" />
                       
                </h:form>
                
            </div>
            <div class="row">
                <div class="holder"> </div>
                <table class="table table-striped" id="itemcontainer">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Acronym</th>
                            <th>Rank</th>
                            <th>Changed</th>
                            <th>Forcode</th>
                        </tr>
                    </thead>
                    <tbody class="table-hover">
                        <ui:repeat value="#{controllerIndex.coreconfs}" var="coreconf" varStatus="status">
                            <tr >
                                <td>#{coreconf.confTitle}</td>
                                <td>#{coreconf.acronym}</td>
                                <td>#{coreconf.rank}</td>
                                <td>#{coreconf.changed}</td>
                                <td>#{coreconf.forcode}</td>
                                <td>
                                    <h:form >
                                     <h:commandButton class="btn btn-info" action="#{controllerDetails.passConf(coreconf)}" value="Details"/>
                                    </h:form>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>
        </div>
        <script type="text/javascript">
            $(function(){
                $("div.holder").jPages({
                  containerID : "itemContainer"
                });

             });
        </script>
            
     </h:body>
</html>
